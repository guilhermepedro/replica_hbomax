<!DOCTYPE html>
<html lang="pt-BR">
<head>  
    <title>HBO Max</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="componente_tela">
        <header>
            <a class="hbo_logo" href=""></a>
        </header>
        <div class="espaço_componente">
            <div class="espaço_conteudo">
                <h1 class="entrar">Entrar</h1>
            <div class="espaço" style="padding: 16px 0px 0px;">
                <form name="sign_in" class="form_componente">
                    <div class="campo_componente">
                        <div class="input_campo_texto">
                            <div class="input_campo_nome">
                                <input class="input_email" type="text" id="email" name="email">
                            </div>
                                <label class="label_textoEmail" for="email">Endereço de e-mail</label>
                            </div>
                        <div class="campo_espaçamento"></div>
                    </div>
                    <div class="campo_imputpassword">
                        <div class="campo_input">
                            <div class="campo_textoInput">
                                <div class="campo_inputSenha">
                                    <input class="input_senha" type="senha" id="senha" name="senha">
                                </div>
                                <label class="label_textoSenha" for="senha">Senha</label>
                            </div>
                            <div class="campo_espaçamento"></div>
                        </div>
                        <div class="espaço_componenteBotão">
                            <button class="btnEntrar" type="submit">Entrar</button>
                        </div>
                        <div class="espaço_componenteBotão">
                            <a class="btnSecundario" href="https://play.hbomax.com/page/urn:hbo:page:home">
                            <span class="buttonSecundario_text">Entrar com um Provedor</span>
                            </a>
                        </div>
                    </form>
                </div>
                <p class="paragrafo_componente" style="color: white;">Não tem uma conta? <a class="paragrafo_EsqueceuSenha" href="https://www.hbomax.com/subscribe/plan-picker">Cadastre-se</a>

                </p>
                <p class="paragrafo_componente paragrafo_sem_Espaços">
                    <a href="" class="paragrafo_EsqueceuSenha">Esqueceu a senha?</a>
                    <span></span>
                    <a href="" class="paragrafo_EsqueceuSenha">Precisa de ajuda para entrar?</a>
                </p>
        </div>
    </div> 
</body>
